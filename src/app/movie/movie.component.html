<div class="movie">
  <i *ngIf="collection && mode" class="material-icons" (click)="deleteFromColl(movie)" title="Delete movie from collection">delete</i>
  <i *ngIf="!collection" class="material-icons addMov" (click)="addToMyColl(movie)" title="Add this movie to collection">add</i>
  <h3>{{ movie.title }}<span> ({{ movie.year }})</span></h3>
  <div class="movieImg">
    <img src="{{ movie.img }}"> 
  </div>
  <div class="movieDescr">
    <p>{{ movie.descrShort }}</p>
  </div>
  </div>
